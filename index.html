					$('#existing').val(thisId);

					$('#game').val(thisId);
					$('#description').val($('#hd'+thisId).val());

				toolTipContainer: '<div class="tooltip" style="text-align:left;max-width:200px;"></div>',
				mapKey: 'data-key' });
				});
		var width = 3100;
		var height = 7225;
		var multiplier = 2;
		function smaller(){
			width = width/2;
			height = height/2;
			multiplier = multiplier*2;
			$('#zoom').val(multiplier);
			$('#container').animate({
				width:width
			}, 500, function() {});
			$('img').mapster('resize',width,height,500);
		}
		function bigger(){
